
<div class="weighbridge-name" *ngIf="(weighbridge | json) != '{}'">
<div class="weighbridge-name__container">
    <h2 class="weighbridge-name__container__name">Branxton</h2>
    <div class="weighbridge-name__container__status"><i class="far fa-stop-circle"></i></div>
    <div class="weighbridge-name__container__verification" *ngIf="weighbridge.verified"><i class="fas fa-question"></i></div>
</div>
<div class="weighbridge-name__state">{{weighbridge.tSR4000State}}</div>
</div>
